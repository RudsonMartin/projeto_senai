<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header style="background: linear-gradient(45deg, #1DA1F2, #2795D9);">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Sócrates</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/login/login.html">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Opções
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/login/login.html">Login</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/sobre nos/sobre.html">Sobre</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main
    style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f6f9;">
    <section class="h-100 gradient-form" style="background-color: #f4f6f9;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                      <img src="/login/login.webp" style="width: 185px;" alt="logo">
                      <h4 class="mt-1 mb-5 pb-1">Bem-vindo ao Sócrates</h4>
                    </div>

                    <form id="loginForm">
                      <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required />
                        <label class="form-label" for="email">Email</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="password" id="senha" class="form-control" placeholder="Digite sua senha"
                          required />
                        <label class="form-label" for="senha">Senha</label>
                      </div>

                      <div class="text-center pt-1 mb-5 pb-1">
                        <button data-mdb-button-init data-mdb-ripple-init
                          class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit"
                          id="logar">Entrar</button>
                      </div>
                    </form>

                  </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center"
                  style="background: linear-gradient(45deg, #1DA1F2, #2795D9);">
                  <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <h4 class="mb-4">Somos mais que uma plataforma</h4>
                    <p class="small mb-0">Aqui no Sócrates, conectamos você a um novo jeito de aprender e crescer
                      profissionalmente.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer style="color: white; background-color: #1DA1F2; padding: 10px;">
    <div class="container">
      <p class="text-center">&copy; 2023 Sócrates. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/login/login.js"></script>
</body>

</html>
